# ============================================================================
# DOCKER-COMPOSE.YML - POSTGRESQL + REDIS PARA DESENVOLVIMENTO
# ============================================================================

version: '3.8'

services:
  # ========== POSTGRESQL ==========
  postgres:
    image: postgres:15-alpine
    container_name: integration-postgres
    environment:
      POSTGRES_DB: integration_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - integration-network
    restart: unless-stopped

  # ========== REDIS ==========
  redis:
    image: redis:7-alpine
    container_name: integration-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - integration-network
    restart: unless-stopped

  # ========== PGADMIN (OPCIONAL) ==========
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: integration-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@totvs.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - integration-network
    depends_on:
      - postgres
    restart: unless-stopped

# ========== VOLUMES ==========
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ========== NETWORKS ==========
networks:
  integration-network:
    driver: bridge