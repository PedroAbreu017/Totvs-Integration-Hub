spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        cache:
          use_second_level_cache: false
          use_query_cache: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  sql:
    init:
      mode: always
      platform: h2
  
  autoconfigure:
    exclude: |
      org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,
      org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  redis:
    enabled: false
  
  cache:
    type: none

app:
  name: "TOTVS Integration Hub"
  version: "1.0.0-SNAPSHOT"
  description: "Integration Hub for Tests"
  environment: "test"
  multi-tenant:
    header-name: "X-Tenant-ID"
    enabled: false
    default-tenant: "test-tenant"
    strict-mode: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

swagger:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always