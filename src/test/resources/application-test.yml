spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/integration_hub_test
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  sql:
    init:
      mode: always
      platform: postgresql
  
  autoconfigure:
    exclude: |
      org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,
      org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  redis:
    enabled: false
  
  cache:
    type: none

app:
  name: "TOTVS Integration Hub"
  version: "1.0.0-SNAPSHOT"
  description: "Integration Hub for Tests"
  environment: "test"
  multi-tenant:
    header-name: "X-Tenant-ID"
    enabled: false
    default-tenant: "test-tenant"
    strict-mode: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

swagger:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always