# ============================================================================
# APPLICATION.YML - TOTVS Integration Hub (Development)
# PostgreSQL 5434 | Redis 6380 | App Port 8081
# ============================================================================

spring:
  # ========== ACTIVE PROFILE ==========
  profiles:
    active: dev
  
  application:
    name: totvs-integration-hub
  
  # ========== DATASOURCE - POSTGRESQL ==========
  datasource:
    url: jdbc:postgresql://localhost:5435/integration_hub  # ✅ Updated: 5434 → 5435
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool (HikariCP)
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      auto-commit: true
      transaction-isolation: 2
  
  # ========== JPA / HIBERNATE ==========
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update  # ✅ Creates/updates tables automatically
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # ========== SQL INITIALIZATION ==========
  sql:
    init:
      mode: always
      platform: postgresql
  
  # ========== REDIS - CACHE ==========
  data:
    redis:
      host: localhost
      port: 6380  # ✅ Updated: 6379 → 6380
      timeout: 2000ms
      password:  # Leave empty if no password
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms
  
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes
      cache-null-values: false

  # ========== WEB MVC ==========
  web:
    resources:
      cache:
        period: 3600
  
  # ========== JACKSON (JSON) ==========
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC

# ========== SERVER CONFIGURATION ==========
server:
  port: 8081  # ✅ Updated: 8080 → 8081
  servlet:
    context-path: /
    session:
      timeout: 30m
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000ms

# ========== APPLICATION CUSTOM PROPERTIES ==========
app:
  name: "TOTVS Integration Hub"
  version: "1.0.0-SNAPSHOT"
  description: "Enterprise Integration Platform - Multi-tenant"
  environment: "development"
  
  # Multi-Tenancy Configuration
  multi-tenant:
    header-name: "X-Tenant-ID"
    enabled: true
    default-tenant: "default"
    strict-mode: false
  
  # Security Configuration
  security:
    api-key:
      header-name: "X-API-Key"
      enabled: false  # Disabled for development
      required: false
    jwt:
      secret: "my-super-secret-jwt-key-change-in-production-2024"
      expiration: 86400  # 24 hours
      enabled: true
    rate-limit:
      enabled: true
      requests-per-minute: 1000
  
  # Connector Configuration
  connector:
    timeout: 30000ms
    retry-attempts: 3
    retry-delay: 1000ms

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.totvs.integration: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 10
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

# ========== MANAGEMENT (ACTUATOR) ==========
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    diskspace:
      enabled: true

# ========== SWAGGER / SPRINGDOC (OpenAPI 3.0) ==========
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    version: OPENAPI_3_0
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    operations-sorter: method
    tags-sorter: alpha
    syntax-highlight:
      activate: true
      theme: monokai

# ========== INFO ENDPOINT ==========
info:
  app:
    name: TOTVS Integration Hub
    description: Enterprise Integration Platform API
    version: 1.0.0

# ========== JPA PROPERTIES ==========
# Only for PostgreSQL
spring.jpa.properties.hibernate.default_schema: public
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults: false