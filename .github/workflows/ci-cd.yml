name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # 3. Build (compile)
      - name: Build with Maven
        run: mvn -B clean compile
        env:
          SPRING_PROFILES_ACTIVE: test
      
      # 4. Run Tests (com H2)
      - name: Run Tests
        run: mvn -B test
        env:
          SPRING_PROFILES_ACTIVE: test
          # H2 ser√° usado automaticamente pelo application-test.yml
      
      # 5. Upload Test Results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
      
      # 6. Build Package (for Docker)
      - name: Build Package
        run: mvn -B package -DskipTests
        env:
          SPRING_PROFILES_ACTIVE: dev
      
      # 7. Build Docker Image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: totvs-integration-hub:latest
          load: true
      
      # 8. Generate Build Report
      - name: Test Summary
        run: |
          echo "## Build Report üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Build Status**: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Tests**: $(find target/surefire-reports -name '*.xml' | wc -l) files found" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Docker Image**: Built successfully" >> $GITHUB_STEP_SUMMARY

  notify-success:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Notify Success
        run: echo "‚úÖ CI/CD Pipeline completed successfully!"

  notify-failure:
    needs: build
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Notify Failure
        run: echo "‚ùå CI/CD Pipeline failed! Check logs above."